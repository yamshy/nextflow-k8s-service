apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextflow-k8s-service
  namespace: nextflow
  labels:
    app: nextflow-k8s-service
    component: demo-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextflow-k8s-service
  template:
    metadata:
      labels:
        app: nextflow-k8s-service
    spec:
      serviceAccountName: nextflow-k8s-service
      containers:
        - name: nextflow-k8s-service
          image: ghcr.io/example/nextflow-k8s-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: APP_IMAGE
              value: "ghcr.io/example/nextflow-k8s-service:latest"  # Must match the image above
            - name: NEXTFLOW_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Demo-specific environment variables - hardcoded for portfolio showcase
            # Homelab quota: 50Gi memory, 14 CPU
            - name: HOMELAB_MEMORY_QUOTA
              value: "50Gi"
            - name: HOMELAB_CPU_QUOTA
              value: "14"
            - name: WORKER_CPU_LIMIT
              value: "1"
            - name: WORKER_MEMORY_LIMIT
              value: "4 GB"
            - name: CONTROLLER_CPU_LIMIT
              value: "2"
            - name: CONTROLLER_MEMORY_LIMIT
              value: "4Gi"
            - name: WORKFLOW_PATH
              value: "/app/workflows/demo.nf"
            - name: DEFAULT_BATCH_COUNT
              value: "5"
            - name: MAX_BATCH_COUNT
              value: "12"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: nextflow-k8s-service-config
              mountPath: /opt/nextflow
      volumes:
        - name: nextflow-k8s-service-config
          configMap:
            name: nextflow-k8s-service-config
